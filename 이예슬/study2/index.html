<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>GDSCstudy2</title>
</head>
<body>
    <div class="calculator-box">
        <article class="calculator">
            <table class="element">
                <tr> <td colspan="4" class="return" >
                    <div class="record"></div>
                    <div class="result"></div>
                </td> </tr>
                <tr> <td><button class="left-parentheses">(</button></td> 
                    <td><button class="right-parentheses">)</button></td> 
                    <td><button class="remainder-btn">%</button></td> 
                    <td><button class="reset-btn">AC</button></td>
                </tr>
                <tr> <td><button class="seven-btn">7</button></td> 
                    <td><button class="eight-btn">8</button></td> 
                    <td><button class="nine-btn">9</button></td>
                    <td><button class="divide-btn">/</button></td>
                </tr>
                <tr> <td><button class="four-btn">4</button></td> 
                    <td><button class="five-btn">5</button></td>
                    <td><button class="six-btn">6</button></td> 
                    <td><button class="mul-btn">*</button></td>
                </tr>
                <tr> <td><button class="one-btn">1</button></td> 
                    <td><button class="two-btn">2</button></td>
                    <td><button class="three-btn">3</button></td> 
                    <td><button class="minus-btn">-</button></td>
                </tr>
                <tr> <td><button class="zero-btn">0</button></td> 
                    <td><button class="decimal-btn">.</button></td> 
                    <td><button class="result-btn">=</button></td> 
                    <td><button class="plus-btn">+</button></td>
                </tr>
            </table>
        </article>
    </div>    
    <script src="/이예슬/study2/index.js"></script>
</body>
</html>
